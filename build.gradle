plugins {
    id 'java'
}

group = 'com.gplugins'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.4-R0.1-SNAPSHOT'
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

jar {
    manifest {
        attributes 'Main-Class': 'com.gplugins.Main'
    }
}
